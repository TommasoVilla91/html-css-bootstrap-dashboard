<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link Font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">

                <!-- logo -->
                <a class="navbar-brand" href="./index.html">
                    <img style="width: 70px;" src="./img/duck.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section class="container py-4">
            <h1>Nuovo Libro</h1>
            <form action="">

                <!-- Author section -->
                <div class="row py-4">
                    <div class="col-6">
                        <label for="authorname">Nome Autore</label>
                        <input type="text" id="authorname" class="form-control"
                            placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label for="authorsurname">Cognome Autore</label>
                        <input type="text" id="authorsurname" class="form-control"
                            placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>

                    <!-- Titol -->
                    <div class="col-12 pt-4">
                        <label for="italiantitol">Titolo</label>
                        <input type="text" id="italiantitol" class="form-control"
                            placeholder="Inserisci il titolo del libro" aria-label="titolHelp">
                        <div id="titolHelp" class="form-text">Titolo versione italiana</div>
                    </div>

                    <!-- Genre -->
                    <div class="col-12 col-md-4 pt-4">
                        <label for="bookgenre" class="form-label m-0">Genere</label>
                        <select id="bookgenre" class="form-select">
                            <option>Scegli il genere</option>
                        </select>
                    </div>

                    <!-- Publishing date -->
                    <div class="col-12 col-md-4 pt-4">
                        <label for="publishdate">Anno di pubblicazione</label>
                        <input type="text" id="publishdate" class="form-control" placeholder="Inserisci l'anno">
                    </div>

                    <!-- ISBN -->
                    <div class="col-12 col-md-4 pt-4">
                        <label for="code">ISBN#</label>
                        <input type="text" id="code" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>

                    <hr class="mt-4 d-none d-md-block">

                    <!-- Note -->
                    <div class="col-12 pt-4 pt-md-0">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                            placeholder="Inserisci eventuali note sul libro" style="height: 80px"></textarea>
                    </div>

                    <!-- check button -->
                    <div class="col-12 pt-4">
                        <input class="check-digital" type="checkbox" value="" id="digital">
                        <label class="check-digital" for="digital">
                            Disponibile anche in digitale
                        </label>
                    </div>

                    <!-- validation button -->
                     <div class="col pt-4">
                        <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                     </div>
                </div>

            </form>
        </section>
    </main>

</body>

</html>
